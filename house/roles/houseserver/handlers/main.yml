- name: hostname
  shell: 'hostname --file /etc/hostname'

- name: enable consul
  systemd:
    name: consul.service
    daemon_reload: yes
    enabled: yes

- name: restart consul
  systemd:
    name: consul.service
    state: restarted

- name: enable nomad
  systemd:
    name: nomad.service
    daemon_reload: yes
    enabled: yes

- name: restart nomad
  systemd:
    name: nomad.service
    state: restarted

- name: enable letsencrypt gencerts
  systemd:
    name: gencerts.service
    daemon_reload: yes
    enabled: yes

- name: enable letsencrypt gencerts timer
  systemd:
    name: gencerts.timer
    daemon_reload: yes
    state: started
    enabled: yes
