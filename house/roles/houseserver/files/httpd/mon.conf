<VirtualHost *:80>
    ServerName mon.bergman.house

    Alias /.well-known/acme-challenge/ "/var/www/html/.well-known/acme-challenge/"
    <Directory "/var/www/html/">
        AllowOverride None
        Options MultiViews Indexes SymLinksIfOwnerMatch IncludesNoExec
        Require method GET POST OPTIONS
    </Directory>

    RewriteCond %{REQUEST_URI} !^/.well-known/acme-challenge [NC]
    RewriteCond %{HTTPS} off
    RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}
</VirtualHost>

<VirtualHost *:443>
    SSLEngine on
    SSLProxyEngine on
    ServerName mon.bergman.house
    SSLCertificateFile /storage/tls/letsencrypt/live/mon.bergman.house/fullchain.pem
    SSLCertificateKeyFile /storage/tls/letsencrypt/live/mon.bergman.house/privkey.pem

    ProxyPass "/" "http://10.6.0.5:9090/"
    ProxyPassReverse "/" "http://10.6.0.5:9090/"
</VirtualHost>
