version: '3.3'

services:
  postfix:
    image: 'gcr.io/bergmans-services/postfix:{{ image_versions["postfix"] }}'
    container_name: postfix
    environment:
      - "MAILBOX_OWNER_GID={{ getent_passwd['vmail'][1] }}"
    volumes:
      - type: bind
        source: '{{ postfix_config_dir }}'
        target: '/config'
      - type: volume
        source: mail
        target: '/mail'
      - type: volume
        source: tls
        target: '/tls'
    logging:
      driver: syslog
      options:
        tag: postfix
    network_mode: host
    restart: unless-stopped

  dovecot:
    image: 'gcr.io/bergmans-services/dovecot:{{ image_versions["dovecot"] }}'
    container_name: dovecot
    volumes:
      - type: bind
        source: '{{ dovecot_config_dir }}'
        target: '/config'
      - type: volume
        source: mail
        target: '/mail'
      - type: volume
        source: tls
        target: '/tls'
    logging:
      driver: syslog
      options:
        tag: dovecot
    network_mode: host
    restart: unless-stopped

  murmur:
    image: 'gcr.io/bergmans-services/murmur:{{ image_versions["murmur"] }}'
    container_name: murmur
    volumes:
      - type: bind
        source: '{{ murmur_config_dir }}/murmur.ini'
        target: '/etc/murmur.ini'
      - type: volume
        source: murmur
        target: '/data'
      - type: volume
        source: tls
        target: '/tls'
    logging:
      driver: syslog
      options:
        tag: murmur
    network_mode: host
    restart: unless-stopped

volumes:
  mail:
    external: true
  murmur:
    external: true
  tls:
    external: true
