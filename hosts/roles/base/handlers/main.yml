---
- name: Restart SSH
  ansible.builtin.systemd:
    name: sshd.service
    state: restarted

- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Enable Restic timer
  ansible.builtin.systemd:
    name: restic.timer
    state: started
    enabled: yes
    daemon_reload: yes

- name: Restart Fluent Bit
  ansible.builtin.systemd:
    name: fluent-bit.service
    state: restarted
